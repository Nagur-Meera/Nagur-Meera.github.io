<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pollution" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg4)" rx="15"/>
  
  <!-- City Skyline -->
  <rect x="50" y="180" width="20" height="40" fill="#374151"/>
  <rect x="80" y="160" width="25" height="60" fill="#374151"/>
  <rect x="115" y="170" width="18" height="50" fill="#374151"/>
  <rect x="145" y="150" width="30" height="70" fill="#374151"/>
  <rect x="185" y="165" width="22" height="55" fill="#374151"/>
  <rect x="220" y="155" width="28" height="65" fill="#374151"/>
  <rect x="260" y="175" width="20" height="45" fill="#374151"/>
  <rect x="290" y="165" width="25" height="55" fill="#374151"/>
  <rect x="325" y="170" width="18" height="50" fill="#374151"/>
  <rect x="350" y="160" width="20" height="60" fill="#374151"/>
  
  <!-- Pollution Clouds -->
  <ellipse cx="100" cy="140" rx="25" ry="15" fill="url(#pollution)">
    <animate attributeName="rx" values="25;35;25" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="180" cy="130" rx="30" ry="18" fill="url(#pollution)">
    <animate attributeName="rx" values="30;40;30" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="280" cy="135" rx="20" ry="12" fill="url(#pollution)">
    <animate attributeName="rx" values="20;30;20" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Air Quality Monitor -->
  <rect x="160" y="80" width="80" height="60" fill="#ffffff" rx="8" stroke="#1f2937" stroke-width="2"/>
  <rect x="170" y="90" width="60" height="40" fill="#1f2937" rx="4"/>
  
  <!-- AQI Display -->
  <text x="200" y="105" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AQI</text>
  <text x="200" y="120" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="18" font-weight="bold">156</text>
  
  <!-- Air Quality Indicators -->
  <circle cx="70" cy="100" r="12" fill="#10b981"/>
  <text x="70" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">GOOD</text>
  
  <circle cx="120" cy="90" r="12" fill="#fbbf24"/>
  <text x="120" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">MOD</text>
  
  <circle cx="280" cy="95" r="12" fill="#ef4444"/>
  <text x="280" y="100" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">POOR</text>
  
  <circle cx="330" cy="105" r="12" fill="#7c2d12"/>
  <text x="330" y="110" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">HAZARD</text>
  
  <!-- CO Molecule Visualization -->
  <g transform="translate(320, 40)">
    <circle cx="0" cy="0" r="8" fill="#dc2626"/>
    <circle cx="16" cy="0" r="6" fill="#374151"/>
    <line x1="8" y1="0" x2="10" y2="0" stroke="#ffffff" stroke-width="2"/>
    <text x="8" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">CO</text>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="8" height="15" fill="#10b981"/>
    <rect x="12" y="-5" width="8" height="20" fill="#fbbf24"/>
    <rect x="24" y="-10" width="8" height="25" fill="#f59e0b"/>
    <rect x="36" y="-15" width="8" height="30" fill="#ef4444"/>
    <rect x="48" y="-8" width="8" height="23" fill="#dc2626"/>
  </g>
  
  <!-- ML Models Indicator -->
  <text x="350" y="230" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Neural Net</text>
  <text x="350" y="242" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Random Forest</text>
  <text x="350" y="254" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Linear Reg</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Air Quality Index Prediction</text>
  <text x="200" y="295" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.8">Multi-Model ML Ensemble</text>
</svg>
