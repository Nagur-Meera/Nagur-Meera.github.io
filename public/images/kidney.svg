<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="kidney" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)" rx="15"/>
  
  <!-- Medical Cross -->
  <rect x="50" y="40" width="8" height="32" fill="#ffffff" opacity="0.8"/>
  <rect x="42" y="48" width="24" height="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Kidney Shape -->
  <path d="M200 80 C170 80 150 100 150 130 C150 140 155 150 170 160 C180 170 190 180 200 190 C210 180 220 170 230 160 C245 150 250 140 250 130 C250 100 230 80 200 80 Z" fill="url(#kidney)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Inner kidney detail -->
  <ellipse cx="200" cy="120" rx="25" ry="35" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="205" cy="125" rx="15" ry="25" fill="#ffffff" opacity="0.2"/>
  
  <!-- CT Scan Grid -->
  <g opacity="0.4">
    <line x1="120" y1="60" x2="280" y2="60" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="120" y1="80" x2="280" y2="80" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="120" y1="100" x2="280" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="120" y1="120" x2="280" y2="120" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="120" y1="140" x2="280" y2="140" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="120" y1="160" x2="280" y2="160" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="120" y1="180" x2="280" y2="180" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="120" y1="200" x2="280" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    
    <line x1="120" y1="60" x2="120" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="140" y1="60" x2="140" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="160" y1="60" x2="160" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="180" y1="60" x2="180" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="200" y1="60" x2="200" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="220" y1="60" x2="220" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="240" y1="60" x2="240" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="260" y1="60" x2="260" y2="200" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="280" y1="60" x2="280" y2="200" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- CNN Neural Network -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <circle cx="20" cy="-10" r="4" fill="#3b82f6"/>
    <circle cx="20" cy="10" r="4" fill="#3b82f6"/>
    <circle cx="40" cy="0" r="6" fill="#f59e0b"/>
    
    <line x1="6" y1="0" x2="16" y2="-10" stroke="#ffffff" stroke-width="1"/>
    <line x1="6" y1="0" x2="16" y2="10" stroke="#ffffff" stroke-width="1"/>
    <line x1="24" y1="-10" x2="34" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="24" y1="10" x2="34" y2="0" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Accuracy Display -->
  <rect x="280" y="200" width="100" height="30" fill="#000000" opacity="0.7" rx="8"/>
  <text x="330" y="215" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">91.93%</text>
  <text x="330" y="227" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Accuracy</text>
  
  <!-- Disease Categories -->
  <circle cx="60" cy="200" r="8" fill="#10b981"/>
  <text x="75" y="205" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Normal</text>
  
  <circle cx="60" cy="220" r="8" fill="#3b82f6"/>
  <text x="75" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Cyst</text>
  
  <circle cx="140" cy="200" r="8" fill="#f59e0b"/>
  <text x="155" y="205" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Tumor</text>
  
  <circle cx="140" cy="220" r="8" fill="#ef4444"/>
  <text x="155" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">Stone</text>
  
  <!-- Title -->
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Kidney Disease Classification</text>
  <text x="200" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" opacity="0.8">CNN-Based Medical Imaging</text>
</svg>
