<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg7)" rx="15"/>
  
  <!-- Desktop Window -->
  <rect x="60" y="40" width="280" height="180" fill="#f8fafc" rx="8" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Window Title Bar -->
  <rect x="60" y="40" width="280" height="25" fill="#1e293b" rx="8 8 0 0"/>
  <circle cx="75" cy="52" r="4" fill="#ef4444"/>
  <circle cx="90" cy="52" r="4" fill="#fbbf24"/>
  <circle cx="105" cy="52" r="4" fill="#10b981"/>
  <text x="200" y="57" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">OBE PLO Management System</text>
  
  <!-- Form Elements -->
  <rect x="80" y="80" width="100" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="85" y="93" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">PLO Title</text>
  
  <rect x="200" y="80" width="120" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="205" y="93" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">PLO Description</text>
  
  <rect x="80" y="110" width="240" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>
  <text x="85" y="125" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">Program Learning Objective Details...</text>
  
  <!-- CRUD Buttons -->
  <rect x="80" y="160" width="50" height="20" fill="#10b981" rx="4"/>
  <text x="105" y="172" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">CREATE</text>
  
  <rect x="140" y="160" width="40" height="20" fill="#3b82f6" rx="4"/>
  <text x="160" y="172" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">READ</text>
  
  <rect x="190" y="160" width="50" height="20" fill="#f59e0b" rx="4"/>
  <text x="215" y="172" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">UPDATE</text>
  
  <rect x="250" y="160" width="50" height="20" fill="#ef4444" rx="4"/>
  <text x="275" y="172" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">DELETE</text>
  
  <!-- Database Icon -->
  <g transform="translate(320, 120)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#6b7280"/>
    <ellipse cx="0" cy="-5" rx="15" ry="8" fill="#9ca3af"/>
    <ellipse cx="0" cy="-10" rx="15" ry="8" fill="#d1d5db"/>
    <ellipse cx="0" cy="-15" rx="15" ry="8" fill="#f3f4f6"/>
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">SQLite</text>
  </g>
  
  <!-- PLO List -->
  <rect x="80" y="190" width="240" height="20" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1" rx="2"/>
  <text x="85" y="202" fill="#374151" font-family="Arial, sans-serif" font-size="8">PLO-1: Apply knowledge of computing fundamentals</text>
  
  <rect x="80" y="215" width="240" height="20" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="2"/>
  <text x="85" y="227" fill="#374151" font-family="Arial, sans-serif" font-size="8">PLO-2: Analyze complex computing problems</text>
  
  <!-- Java Logo -->
  <g transform="translate(50, 160)">
    <circle cx="0" cy="0" r="20" fill="#f59e0b"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">J</text>
    <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7">JAVA</text>
  </g>
  
  <!-- Swing Components -->
  <rect x="350" y="80" width="30" height="100" fill="#ffffff" stroke="#1e293b" stroke-width="1" rx="4"/>
  <rect x="355" y="85" width="20" height="15" fill="#3b82f6" rx="2"/>
  <rect x="355" y="105" width="20" height="15" fill="#10b981" rx="2"/>
  <rect x="355" y="125" width="20" height="15" fill="#f59e0b" rx="2"/>
  <rect x="355" y="145" width="20" height="15" fill="#ef4444" rx="2"/>
  <rect x="355" y="165" width="20" height="10" fill="#6b7280" rx="2"/>
  
  <!-- MVC Architecture -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="25" height="15" fill="#3b82f6" rx="2"/>
    <text x="12" y="10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7">M</text>
    
    <rect x="0" y="20" width="25" height="15" fill="#10b981" rx="2"/>
    <text x="12" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7">V</text>
    
    <rect x="0" y="40" width="25" height="15" fill="#f59e0b" rx="2"/>
    <text x="12" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7">C</text>
    
    <line x1="25" y1="7" x2="35" y2="7" stroke="#ffffff" stroke-width="1"/>
    <line x1="25" y1="27" x2="35" y2="27" stroke="#ffffff" stroke-width="1"/>
    <line x1="25" y1="47" x2="35" y2="47" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Academic Project Badge -->
  <rect x="280" y="240" width="80" height="15" fill="#7c3aed" rx="7"/>
  <text x="320" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CS307 PROJECT</text>
  
  <!-- Title -->
  <text x="200" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OBE PLO Management</text>
  <text x="200" y="285" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" opacity="0.8">Java Swing Desktop Application</text>
</svg>
