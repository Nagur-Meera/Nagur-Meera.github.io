<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg5)" rx="15"/>
  
  <!-- Hands showing sign language -->
  <g transform="translate(80, 80)">
    <!-- Left Hand -->
    <path d="M0 40 C0 30 5 25 15 25 C20 20 30 20 35 25 C40 20 50 20 55 25 C60 20 70 20 75 25 C80 30 80 40 75 50 L15 50 C5 50 0 45 0 40 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Fingers -->
    <rect x="15" y="15" width="6" height="15" fill="#fbbf24" rx="3"/>
    <rect x="25" y="10" width="6" height="20" fill="#fbbf24" rx="3"/>
    <rect x="35" y="12" width="6" height="18" fill="#fbbf24" rx="3"/>
    <rect x="45" y="15" width="6" height="15" fill="#fbbf24" rx="3"/>
    <!-- Thumb -->
    <ellipse cx="10" cy="35" rx="4" ry="8" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(220, 100)">
    <!-- Right Hand -->
    <path d="M0 40 C0 30 5 25 15 25 C20 20 30 20 35 25 C40 20 50 20 55 25 C60 20 70 20 75 25 C80 30 80 40 75 50 L15 50 C5 50 0 45 0 40 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Different finger position -->
    <rect x="15" y="20" width="6" height="10" fill="#fbbf24" rx="3"/>
    <rect x="25" y="10" width="6" height="20" fill="#fbbf24" rx="3"/>
    <rect x="35" y="10" width="6" height="20" fill="#fbbf24" rx="3"/>
    <rect x="45" y="20" width="6" height="10" fill="#fbbf24" rx="3"/>
    <!-- Thumb -->
    <ellipse cx="10" cy="35" rx="4" ry="8" fill="#fbbf24"/>
  </g>
  
  <!-- Communication Arrows -->
  <path d="M160 120 Q200 100 240 120" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- GIF Database Representation -->
  <rect x="60" y="180" width="280" height="80" fill="#ffffff" opacity="0.9" rx="8"/>
  <rect x="70" y="190" width="60" height="40" fill="#e5e7eb" rx="4"/>
  <rect x="140" y="190" width="60" height="40" fill="#e5e7eb" rx="4"/>
  <rect x="210" y="190" width="60" height="40" fill="#e5e7eb" rx="4"/>
  <rect x="280" y="190" width="60" height="40" fill="#e5e7eb" rx="4"/>
  
  <!-- GIF Icons -->
  <text x="100" y="215" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">GIF</text>
  <text x="170" y="215" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">GIF</text>
  <text x="240" y="215" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">GIF</text>
  <text x="310" y="215" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12">GIF</text>
  
  <!-- Search Icon -->
  <circle cx="320" cy="200" r="12" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
  <path d="M315 195 L325 205" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  <circle cx="318" cy="198" r="6" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- User Icons -->
  <circle cx="50" cy="50" r="15" fill="#ffffff"/>
  <circle cx="45" cy="45" r="4" fill="#7c3aed"/>
  <path d="M40 55 C40 50 45 48 50 48 C55 48 60 50 60 55" stroke="#7c3aed" stroke-width="2" fill="none"/>
  
  <circle cx="350" cy="60" r="15" fill="#ffffff"/>
  <circle cx="345" cy="55" r="4" fill="#2563eb"/>
  <path d="M340 65 C340 60 345 58 350 58 C355 58 360 60 360 65" stroke="#2563eb" stroke-width="2" fill="none"/>
  
  <!-- Admin Badge -->
  <rect x="335" y="35" width="30" height="12" fill="#ef4444" rx="6"/>
  <text x="350" y="43" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">ADMIN</text>
  
  <!-- Learning Progress -->
  <rect x="70" y="240" width="200" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="70" y="240" width="120" height="8" fill="#10b981" rx="4">
    <animate attributeName="width" values="120;160;120" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="280" y="247" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">60% Complete</text>
  
  <!-- Title -->
  <text x="200" y="275" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SignEase</text>
  <text x="200" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Sign Language Learning Platform</text>
</svg>
