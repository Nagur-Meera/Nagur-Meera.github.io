<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)" rx="15"/>
  
  <!-- Computer/Laptop -->
  <rect x="120" y="100" width="160" height="100" fill="url(#screen)" rx="8" stroke="#475569" stroke-width="2"/>
  <rect x="130" y="110" width="140" height="80" fill="#1e293b" rx="4"/>
  
  <!-- Screen Content - Student Icon -->
  <circle cx="170" cy="140" r="12" fill="#3b82f6"/>
  <rect x="165" y="150" width="10" height="15" fill="#3b82f6" rx="2"/>
  
  <!-- Screen Content - Faculty Icon -->
  <circle cx="230" cy="140" r="12" fill="#10b981"/>
  <rect x="225" y="150" width="10" height="15" fill="#10b981" rx="2"/>
  
  <!-- Connection Lines -->
  <line x1="182" y1="150" x2="218" y2="150" stroke="#6366f1" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Tracking Points -->
  <circle cx="150" cy="170" r="3" fill="#f59e0b">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="175" r="3" fill="#f59e0b">
    <animate attributeName="r" values="3;6;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="170" r="3" fill="#f59e0b">
    <animate attributeName="r" values="3;6;3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Laptop Base -->
  <rect x="110" y="200" width="180" height="10" fill="#475569" rx="5"/>
  
  <!-- Communication Bubbles -->
  <circle cx="80" cy="80" r="20" fill="#ffffff" opacity="0.9"/>
  <text x="80" y="85" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="12">ðŸ’¬</text>
  
  <circle cx="320" cy="90" r="18" fill="#ffffff" opacity="0.9"/>
  <text x="320" y="95" text-anchor="middle" fill="#6366f1" font-family="Arial, sans-serif" font-size="12">ðŸ“‹</text>
  
  <!-- Data Flow -->
  <rect x="50" y="220" width="30" height="4" fill="#10b981" rx="2" opacity="0.7">
    <animate attributeName="width" values="30;60;30" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="320" y="220" width="30" height="4" fill="#3b82f6" rx="2" opacity="0.7">
    <animate attributeName="width" values="30;60;30" dur="3s" begin="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TracFac</text>
  <text x="200" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Student-Faculty Tracking System</text>
</svg>
