<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="15"/>
  
  <!-- AI Brain Network -->
  <circle cx="100" cy="80" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="130" cy="70" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="80" cy="110" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="120" cy="100" r="2" fill="#ffffff" opacity="0.7"/>
  <line x1="100" y1="80" x2="130" y2="70" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="80" x2="80" y2="110" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="80" x2="120" y2="100" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Main Shield Icon -->
  <path d="M200 60 L240 80 L240 140 C240 160 220 180 200 190 C180 180 160 160 160 140 L160 80 Z" fill="url(#shield)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Checkmark inside shield -->
  <path d="M180 120 L195 135 L220 100" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- News/Document Icons -->
  <rect x="280" y="90" width="40" height="50" fill="#ffffff" opacity="0.9" rx="4"/>
  <rect x="285" y="100" width="30" height="2" fill="#667eea"/>
  <rect x="285" y="110" width="25" height="2" fill="#667eea"/>
  <rect x="285" y="120" width="20" height="2" fill="#667eea"/>
  
  <rect x="330" y="110" width="35" height="45" fill="#ffffff" opacity="0.8" rx="4"/>
  <rect x="335" y="120" width="25" height="2" fill="#667eea"/>
  <rect x="335" y="130" width="20" height="2" fill="#667eea"/>
  <rect x="335" y="140" width="15" height="2" fill="#667eea"/>
  
  <!-- Fact Check Badge -->
  <circle cx="320" cy="200" r="25" fill="#f59e0b" stroke="#ffffff" stroke-width="3"/>
  <text x="320" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">FACT</text>
  <text x="320" y="205" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">CHECK</text>
  
  <!-- Real-time indicators -->
  <circle cx="70" cy="220" r="8" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="85" y="225" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">LIVE</text>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VeriFact</text>
  <text x="200" y="270" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">AI-Powered Fact Checking</text>
</svg>
